<script>
document.getElementById("sendClientBtn").addEventListener("click", function () {
    const name = document.getElementById("clientName").value;
    const phone = document.getElementById("clientPhone").value;
    const address = document.getElementById("address").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const service = document.getElementById("service").value;
    const price = document.getElementById("price").value;

    // Build message
    const message = 
        `📋 Warm Up UK Booking\n\n` +
        `👤 Name: ${name}\n` +
        `📞 Phone: ${phone}\n` +
        `🏠 Address: ${address}\n` +
        `📅 Date: ${date} at ${time}\n` +
        `🔧 Service: ${service}\n` +
        `💷 Price: £${price}\n\n` +
        `📄 Contract link: https://warmupuk.github.io/contract.html?name=${encodeURIComponent(name)}&service=${encodeURIComponent(service)}&price=${encodeURIComponent(price)}`;

    // Open WhatsApp with message
    window.open(`https://wa.me/${phone.replace(/\D/g, "")}?text=${encodeURIComponent(message)}`, "_blank");
});
</script>
