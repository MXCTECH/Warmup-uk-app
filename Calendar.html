<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warm Up UK Calendar</title>
  <link rel="stylesheet" href="app.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f5f5f5;
      text-align: center;
    }
    h1 { color: gold; }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }
    input, select, textarea {
      width: 95%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      margin: 8px;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button.whatsapp {
      background: #25D366;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üìÖ Warm Up UK Calendar & Bookings</h1>
  <div class="form-container">
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Client name" required>
      <input type="text" id="phone" placeholder="Client phone (WhatsApp)" required>
      <input type="text" id="addr" placeholder="Address" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="number" id="dur" placeholder="Duration (hrs)" required>
      <select id="product">
        <option value="Loft Insulation">Loft Insulation</option>
        <option value="Cavity Wall Insulation">Cavity Wall Insulation</option>
        <option value="Boiler Service">Boiler Service</option>
      </select>
      <input type="number" id="price" placeholder="Price (¬£)" required>
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
    </form>

    <button onclick="sendToWhatsApp()" class="whatsapp">Send to client WhatsApp</button>
    <button onclick="sendToMyWhatsApp()" class="whatsapp">Send to my WhatsApp</button>
  </div>

  <script>
    function getBookingData() {
      return {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        addr: document.getElementById('addr').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        dur: document.getElementById('dur').value,
        product: document.getElementById('product').value,
        price: document.getElementById('price').value,
        notes: document.getElementById('notes').value
      };
    }

    function contractURL(b) {
      const base = location.origin + location.pathname.replace(/\/[^\/]*$/, '');
      const q = new URLSearchParams({
        name: b.name,
        phone: b.phone,
        address: b.addr,
        date: b.date,
        time: b.time,
        duration: b.dur,
        product: b.product,
        price: b.price,
        notes: b.notes
      }).toString();
      return `${base}/contract.html?${q}`;
    }

    function sendToWhatsApp() {
      const b = getBookingData();
      const url = contractURL(b);
      const msg = `Hello ${b.name},\n\nHere are your booking details:\nüìç ${b.addr}\nüìÖ ${b.date} at ${b.time}\nüõ†Ô∏è ${b.product} - ¬£${b.price}\n\nView your contract here:\n${url}`;
      window.open(`https://wa.me/${b.phone.replace(/^0/, '44')}?text=${encodeURIComponent(msg)}`, "_blank");
    }

    function sendToMyWhatsApp() {
      const b = getBookingData();
      const url = contractURL(b);
      const msg = `Booking saved:\n${b.name}\n${b.addr}\n${b.date} ${b.time}\n${b.product} - ¬£${b.price}\nContract: ${url}`;
      window.open(`https://wa.me/<YOURNUMBERHERE>?text=${encodeURIComponent(msg)}`, "_blank");
    }
  </script>

</body>
</html>
