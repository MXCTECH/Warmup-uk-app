<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warm Up UK – Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0b0b0c, #000);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('./WUUK.JPG');
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.98;
    }

    h1 {
      font-size: 1.8em;
      margin-top: 40px;
      color: #ffc94d;
      text-shadow: 0 0 15px #d4af37;
    }

    h2 {
      color: #aaa;
      font-weight: normal;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .tile {
      background: #121212;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 25px;
      color: #ffc94d;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease;
    }

    .tile:hover {
      background: #1e1e1e;
      box-shadow: 0 0 25px #d4af37, 0 0 10px #ffcc33 inset;
      transform: translateY(-3px);
    }

    .tile:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 50px;
      color: #777;
      font-size: 0.85em;
    }

    .logo {
      width: 100px;
      margin-top: 30px;
      filter: drop-shadow(0 0 6px #d4af37);
    }
  </style>
</head>
<body>

  <img src="./WUUK.JPG" alt="Warm Up UK Logo" class="logo">
  <h1>WARM UP UK</h1>
  <h2>Operations Dashboard</h2>

  <div class="container">
    <a href="./Calendar.html" class="tile">Appointments</a>
    <a href="./Order-form.html" class="tile">Install Calendar</a>
    <a href="./contract.html" class="tile">Contract</a>
    <a href="./contract2.html" class="tile">Contract v2</a>
    <a href="./dashboard.html" class="tile">Dashboard</a>
    <a href="./statistics.html" class="tile">Statistics</a>
    <a href="./commissions.html" class="tile">Commissions</a>
    <a href="./inbound.html" class="tile">Inbound Leads</a>
  </div>

  <footer>
    © 2025 Warm Up UK • 321-323 High Road, Romford, Essex RM6 6AX •  
    <a href="mailto:admin@warmupuk.com" style="color:#ffc94d;">admin@warmupuk.com</a> •  
    <a href="https://warmupuk.com" target="_blank" style="color:#ffc94d;">warmupuk.com</a>
  </footer>

</body>
</html>
