<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Warm Up UK Calendar</title>
<link rel="stylesheet" href="app.css"/>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:#f5f5f5; margin:0; }
  .container { max-width: 700px; margin: 20px auto; padding: 20px; background:#1e1e1e; border-radius: 8px; }
  label { display:block; margin:10px 0 5px; font-weight:bold; }
  input, select, textarea { width:100%; padding:8px; margin-bottom:12px; border:none; border-radius:5px; }
  .btn { padding:12px; margin:5px 0; border:none; border-radius:6px; cursor:pointer; font-weight:bold; }
  .btn-primary { background:#d4af37; color:#111; }
  .btn-secondary { background:#333; color:#fff; }
  h1 { color:#d4af37; }
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ“… Calendar & Bookings</h1>

  <label>Client name</label>
  <input type="text" id="name"/>

  <label>Client phone (WhatsApp)</label>
  <input type="text" id="phone" placeholder="+447..."/>

  <label>Email</label>
  <input type="email" id="email" placeholder="client@email.com"/>

  <label>Address</label>
  <textarea id="address"></textarea>

  <label>Date</label>
  <input type="date" id="date"/>

  <label>Start time</label>
  <input type="time" id="time"/>

  <label>Duration (hrs)</label>
  <input type="number" id="duration" value="2"/>

  <label>Product/Service</label>
  <select id="product">
    <option>Loft Insulation</option>
    <option>Boiler Service</option>
    <option>Spray Foam Removal</option>
    <option>Roof Multifoil</option>
  </select>

  <label>Price (Â£)</label>
  <input type="number" id="price"/>

  <label>Notes (optional)</label>
  <textarea id="notes"></textarea>

  <button class="btn btn-primary" onclick="sendWhatsApp()">Send to client WhatsApp</button>
</div>

<script>
function sendWhatsApp(){
  const name = encodeURIComponent(document.getElementById('name').value);
  const phone = encodeURIComponent(document.getElementById('phone').value);
  const email = encodeURIComponent(document.getElementById('email').value);
  const address = encodeURIComponent(document.getElementById('address').value);
  const date = encodeURIComponent(document.getElementById('date').value);
  const time = encodeURIComponent(document.getElementById('time').value);
  const duration = encodeURIComponent(document.getElementById('duration').value);
  const product = encodeURIComponent(document.getElementById('product').value);
  const price = encodeURIComponent(document.getElementById('price').value);
  const notes = encodeURIComponent(document.getElementById('notes').value);

  // Build contract link
  const contractUrl = `https://warmupuk.github.io/Warmup-uk-app/contract.html?name=${name}&phone=${phone}&email=${email}&address=${address}&date=${date} ${time}&product=${product}&price=${price}&notes=${notes}`;

  // WhatsApp message
  const msg = `Hello ${decodeURIComponent(name)}, here is your contract: ${contractUrl}`;
  const waLink = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`;

  window.open(waLink,'_blank');
}
</script>
</body>
</html>
