<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warm Up UK Homes — Contract Builder</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f7f7f7;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 40px auto;
      background-color: #121212;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #d4af37;
      letter-spacing: 1px;
    }

    h2 {
      color: #d4af37;
      margin-top: 30px;
      font-size: 1.1em;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #f7f7f7;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
    }

    input[type="number"] {
      text-align: right;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffda65;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    th {
      color: #d4af37;
    }

    .total-line {
      font-size: 1.2em;
      font-weight: bold;
      color: #d4af37;
    }

    .signature-box {
      border: 2px dashed #d4af37;
      border-radius: 6px;
      height: 180px;
      background: #1a1a1a;
    }

    textarea#notes {
      min-height: 100px;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="center">
      <img src="/Warmup-uk-app/assets/wuuk-logo.png?v=2" alt="Warm Up UK Homes Logo"
           style="max-width:180px;height:auto;display:inline-block;margin-bottom:10px;">
      <h1>WARM UP UK HOMES</h1>
      <p style="color:#d4af37; font-weight:500;">Contract Builder · Black & Gold Theme</p>

      <div class="button-group">
        <button onclick="window.print()">Print / Save PDF</button>
        <button onclick="shareViaWhatsApp()">Share via WhatsApp</button>
      </div>
    </div>

    <h2>Client & Job Details</h2>
    <label>Client name</label>
    <input id="clientName" placeholder="Full name" />

    <label>Contact number (WhatsApp)</label>
    <input id="clientNumber" placeholder="+44... or 07..." />

    <label>Property address</label>
    <input id="address" placeholder="Address, Postcode" />

    <label>Rep</label>
    <input id="repName" placeholder="Rep name" />

    <label>Job type</label>
    <select id="jobType">
      <option>Loft Insulation</option>
      <option>Multifoil Insulation</option>
      <option>Spray Foam Removal</option>
    </select>

    <label>Date</label>
    <input type="text" id="jobDate" readonly value="" />

    <h2>Products & Pricing</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Qty</th>
          <th>Unit £</th>
          <th>Line £</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input id="desc1" value="Loft insulation" /></td>
          <td><input type="number" id="qty1" value="1" onchange="updateTotals()" /></td>
          <td><input type="number" id="unit1" value="1000" onchange="updateTotals()" /></td>
          <td><input type="text" id="line1" readonly /></td>
        </tr>
      </tbody>
    </table>

    <label><input type="checkbox" id="vatToggle" onchange="updateTotals()"> Apply VAT (20%)</label>

    <div style="margin-top:15px;">
      <p>Subtotal: £<span id="subtotal">0</span></p>
      <p>VAT (20%): £<span id="vat">0</span></p>
      <p><strong>Total: £<span id="total">0</span></strong></p>

      <label>Deposit £</label>
      <input type="number" id="deposit" value="0" onchange="updateTotals()" />

      <p class="total-line">Balance Due: £<span id="balance">0</span></p>
    </div>

    <h2>Notes / Instructions</h2>
    <textarea id="notes" placeholder="Write any installation notes or client instructions here..."></textarea>

    <h2>Signature</h2>
    <p>Client can sign below with their finger or mouse.</p>
    <canvas id="signature" class="signature-box"></canvas><br>
    <button onclick="clearSignature()">Clear</button>

  </div>

  <script>
    const today = new Date();
    document.getElementById("jobDate").value = today.toLocaleDateString("en-GB");

    function updateTotals() {
      const qty = parseFloat(document.getElementById("qty1").value) || 0;
      const unit = parseFloat(document.getElementById("unit1").value) || 0;
      const subtotal = qty * unit;
      const applyVAT = document.getElementById("vatToggle").checked;
      const vat = applyVAT ? subtotal * 0.2 : 0;
      const total = subtotal + vat;
      const deposit = parseFloat(document.getElementById("deposit").value) || 0;
      const balance = total - deposit;

      document.getElementById("subtotal").innerText = subtotal.toFixed(2);
      document.getElementById("vat").innerText = vat.toFixed(2);
      document.getElementById("total").innerText = total.toFixed(2);
      document.getElementById("balance").innerText = balance.toFixed(2);
      document.getElementById("line1").value = subtotal.toFixed(2);
    }

    updateTotals();

    function shareViaWhatsApp() {
      const name = document.getElementById("clientName").value;
      const total = document.getElementById("total").innerText;
      const link = `https://wa.me/?text=Warm Up UK Homes Contract for ${name}%0ATotal: £${total}%0AView or sign your contract at https://mxctech.github.io/Warmup-uk-app/contract.html`;
      window.open(link, "_blank");
    }

    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchstart", startTouch);
    canvas.addEventListener("touchend", endTouch);
    canvas.addEventListener("touchmove", drawTouch);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "#d4af37";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function startTouch(e) {
      drawing = true;
    }

    function endTouch(e) {
      drawing = false;
    }

    function drawTouch(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.fillStyle = "#d4af37";
      ctx.beginPath();
      ctx.arc(touch.clientX - rect.left, touch.clientY - rect.top, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
