<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warm Up UK Homes Contract</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      text-align: center;
      padding: 15px 10px 5px;
      background-color: black;
    }
    header img {
      height: 80px;
    }
    header h1 {
      margin: 5px 0 10px;
      color: gold;
      font-weight: 600;
    }
    section {
      background: #fff;
      margin: 15px auto;
      padding: 20px;
      max-width: 900px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    table th {
      background-color: #f3f3f3;
    }
    input, select {
      width: 95%;
      padding: 5px;
      box-sizing: border-box;
    }
    .totals {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    footer {
      background-color: black;
      color: gold;
      text-align: center;
      padding: 10px 0;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 1px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .notes {
      height: 100px;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <!-- Replace with your actual logo file path -->
    <img src="assets/logo.jpeg" alt="Warm Up UK Homes Logo">
    <h1>WARM UP UK HOMES LIMITED</h1>
  </header>

  <!-- CONTRACT FORM -->
  <section>
    <h2>Customer Information</h2>
    <table>
      <tr>
        <td>Customer Name:</td><td><input type="text" id="custName"></td>
        <td>Address:</td><td><input type="text" id="custAddress"></td>
      </tr>
      <tr>
        <td>Phone:</td><td><input type="text" id="custPhone"></td>
        <td>Email:</td><td><input type="email" id="custEmail"></td>
      </tr>
      <tr>
        <td>Booking agent:</td><td><input type="text" id="bookingAgent"></td>
        <td>Confirmer:</td><td><input type="text" id="confirmer"></td>
      </tr>
      <tr>
        <td>Install date:</td>
        <td><input type="date" id="installDate"></td>
        <td colspan="2"><label><input type="checkbox" id="within14"> Start within 14 days</label></td>
      </tr>
    </table>

    <h2>Products / Works</h2>
    <table id="productsTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>£/Unit</th>
          <th>Unit</th>
          <th>Line £</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select class="product-select">
              <option value="">-- select product --</option>
              <option value="spray_foam_removal">Spray foam removal</option>
              <option value="space_w">Space W / multifoil</option>
              <option value="fibreglass">Fibreglass insulation</option>
              <option value="loft_hatch">Loft hatch</option>
              <option value="loft_ladder">Loft ladder</option>
              <option value="loft_boarding">Loft boarding</option>
              <option value="cavity_wall">Cavity wall insulation</option>
            </select>
          </td>
          <td><input type="number" class="qty" value="0" min="0"></td>
          <td><input type="number" class="unit-price" value="0" min="0"></td>
          <td><input type="text" class="unit" placeholder="m² / each"></td>
          <td><input type="text" class="line-total" readonly value="0"></td>
        </tr>
      </tbody>
    </table>

    <div class="totals">
      Subtotal: £<span id="subtotal">0.00</span><br>
      Discount: £<input type="number" id="discount" value="0" style="width:80px;"><br>
      <label><input type="checkbox" id="vat" checked> VAT 20%</label><br>
      Deposit: £<input type="number" id="deposit" value="0" style="width:80px;"><br>
      <br>
      FINAL TOTAL: £<span id="finalTotal">0.00</span>
    </div>

    <h2>Notes</h2>
    <textarea class="notes" placeholder="Add any notes..."></textarea>

  </section>

  <!-- FOOTER -->
  <footer>
    WARM UP UK HOMES LIMITED • mxctech.github.io
  </footer>

  <!-- JS -->
  <script>
    const PRODUCT_DATA = {
      spray_foam_removal: { name: "Spray foam removal", price: 0 },
      space_w:            { name: "Space W / multifoil", price: 0 },
      fibreglass:         { name: "Fibreglass insulation", price: 0 },
      loft_hatch:         { name: "Loft hatch", price: 0 },
      loft_ladder:        { name: "Loft ladder", price: 0 },
      loft_boarding:      { name: "Loft boarding", price: 0 },
      cavity_wall:        { name: "Cavity wall insulation", price: 0 }
    };

    function updateTotals() {
      let subtotal = 0;
      document.querySelectorAll('#productsTable tbody tr').forEach(row => {
        const qty = parseFloat(row.querySelector('.qty').value) || 0;
        const price = parseFloat(row.querySelector('.unit-price').value) || 0;
        const line = qty * price;
        row.querySelector('.line-total').value = line.toFixed(2);
        subtotal += line;
      });

      const discount = parseFloat(document.getElementById('discount').value) || 0;
      const deposit = parseFloat(document.getElementById('deposit').value) || 0;
      const vatChecked = document.getElementById('vat').checked;

      let total = subtotal - discount;
      if (vatChecked) total *= 1.2;
      total -= deposit;

      document.getElementById('subtotal').innerText = subtotal.toFixed(2);
      document.getElementById('finalTotal').innerText = total.toFixed(2);
    }

    // Watchers
    document.querySelectorAll('.qty, .unit-price, #discount, #deposit, #vat')
      .forEach(el => el.addEventListener('input', updateTotals));

    document.querySelectorAll('.product-select').forEach(sel => {
      sel.addEventListener('change', function() {
        const row = sel.closest('tr');
        const productKey = sel.value;
        const priceField = row.querySelector('.unit-price');
        if (PRODUCT_DATA[productKey]) {
          priceField.value = PRODUCT_DATA[productKey].price;
        }
        updateTotals();
      });
    });

    // Run once on load
    updateTotals();
  </script>

</body>
</html>
