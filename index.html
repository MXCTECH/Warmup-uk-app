<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warm Up UK Homes ‚Äì Contract Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #d4af37;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      letter-spacing: 1px;
      border-bottom: 2px solid #d4af37;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #111;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(212,175,55,0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #d4af37;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #d4af37;
      background: #222;
      color: #fff;
      font-size: 14px;
    }
    .row { display: flex; gap: 10px; }
    .row > div { flex: 1; }
    button {
      background-color: #d4af37;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #b9982f;
    }
    #signature {
      border: 2px dashed #d4af37;
      height: 150px;
      border-radius: 10px;
      background: #fff;
      margin-top: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      text-align: center;
      color: #c0c0c0;
    }
    .highlight {
      background-color: limegreen;
      color: black;
      font-weight: bold;
      padding: 3px 5px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://i.imgur.com/9V9l4O2.png" alt="Warm Up UK Logo" width="180"><br>
    <strong>Warm Up UK Homes ‚Äì Contract Builder</strong>
  </header>

  <div class="container">
    <div class="row">
      <div>
        <label>Contract Number</label>
        <input type="text" id="contractNumber" readonly>
      </div>
      <div>
        <label>Date</label>
        <input type="text" id="contractDate" readonly>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Client Name</label>
        <input type="text" id="clientName" placeholder="Enter client name">
      </div>
      <div>
        <label>Client Address</label>
        <input type="text" id="clientAddress" placeholder="Enter client address">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Deposit (¬£)</label>
        <input type="number" id="deposit" value="0" oninput="calculateTotal()">
      </div>
      <div>
        <label>Discount Before (¬£)</label>
        <input type="number" id="discountBefore" value="0" oninput="calculateTotal()">
      </div>
      <div>
        <label>Discount After (¬£)</label>
        <input type="number" id="discountAfter" value="0" oninput="calculateTotal()">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Total Price (¬£)</label>
        <input type="number" id="price" value="0" oninput="calculateTotal()">
      </div>
      <div>
        <label>Final Price (¬£)</label>
        <input type="text" id="finalPrice" readonly class="highlight">
      </div>
    </div>

    <label>Notes / Special Instructions</label>
    <textarea id="notes" rows="4" placeholder="Enter job notes or installation details"></textarea>

    <label>Signature</label>
    <canvas id="signature"></canvas>
    <button onclick="clearSignature()">Clear Signature</button>

    <button onclick="generatePDF()">Create PDF</button>
    <button onclick="sendWhatsApp()">Send via WhatsApp</button>

    <footer>
      Fitzwilliam House, Middle Bank, Doncaster, England, DN4 5NG<br>
      üìû 07470 474774 | ‚úâÔ∏è warmupuk@icloud.com
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Auto-generate contract number + date
    document.getElementById('contractNumber').value = 'WUK-' + Math.floor(Math.random() * 90000 + 10000);
    document.getElementById('contractDate').value = new Date().toLocaleDateString('en-GB');

    // Calculate total dynamically
    function calculateTotal() {
      const price = parseFloat(document.getElementById('price').value) || 0;
      const deposit = parseFloat(document.getElementById('deposit').value) || 0;
      const discountBefore = parseFloat(document.getElementById('discountBefore').value) || 0;
      const discountAfter = parseFloat(document.getElementById('discountAfter').value) || 0;
      const final = price - deposit - discountBefore - discountAfter;
      const finalBox = document.getElementById('finalPrice');
      finalBox.value = final.toFixed(2);
      finalBox.style.backgroundColor = '#00FF00';
      setTimeout(() => finalBox.style.backgroundColor = '', 500);
    }

    // Signature pad
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);
    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }
    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Generate PDF
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.setFontSize(12);
      pdf.text("Warm Up UK Homes ‚Äì Contract", 20, 20);
      pdf.text(`Contract No: ${document.getElementById('contractNumber').value}`, 20, 30);
      pdf.text(`Date: ${document.getElementById('contractDate').value}`, 20, 40);
      pdf.text(`Client: ${document.getElementById('clientName').value}`, 20, 50);
      pdf.text(`Address: ${document.getElementById('clientAddress').value}`, 20, 60);
      pdf.text(`Deposit: ¬£${document.getElementById('deposit').value}`, 20, 70);
      pdf.text(`Discount Before: ¬£${document.getElementById('discountBefore').value}`, 20, 80);
      pdf.text(`Discount After: ¬£${document.getElementById('discountAfter').value}`, 20, 90);
      pdf.text(`Total Price: ¬£${document.getElementById('price').value}`, 20, 100);
      pdf.text(`Final Price: ¬£${document.getElementById('finalPrice').value}`, 20, 110);
      pdf.text("Notes:", 20, 130);
      pdf.text(document.getElementById('notes').value, 20, 140);
      pdf.save(`${document.getElementById('contractNumber').value}.pdf`);
    }

    // WhatsApp send
    function sendWhatsApp() {
      const name = encodeURIComponent(document.getElementById('clientName').value);
      const total = encodeURIComponent(document.getElementById('finalPrice').value);
      const message = `Hello ${name}, your Warm Up UK contract total is ¬£${total}.`;
      window.open(`https://wa.me/?text=${message}`, "_blank");
    }
  </script>
</body>
</html>
