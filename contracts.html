<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warm Up UK Homes Contract Builder</title>
<style>
:root{
  --bg:#0b0d12;
  --gold:#d4af37;
  --panel:#121517;
  --ink:#e7e8e9;
}
body{
  background:var(--bg);
  color:var(--ink);
  font-family:Inter,Arial, sans-serif;
  margin:0; padding:0;
}
header{
  background:linear-gradient(180deg,#3b2d0f,#0b0d12);
  text-align:center;
  padding:20px 10px;
  color:white;
  animation:slideDown 1.2s ease;
  position:sticky; top:0; z-index:5;
  border-bottom:2px solid var(--gold);
}
header img.logo{
  height:60px; width:auto;
  animation:fadeInDown 1.2s ease;
}
@keyframes fadeInDown{
  from{opacity:0; transform:translateY(-30px)}
  to{opacity:1; transform:translateY(0)}
}
@keyframes slideDown{
  from{opacity:0; transform:translateY(-30px)}
  to{opacity:1; transform:translateY(0)}
}
.container{
  max-width:900px; margin:30px auto; padding:20px;
  background:var(--panel);
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}
h2.section-title{
  color:var(--gold);
  border-bottom:1px solid var(--gold);
  padding-bottom:5px;
  margin-top:30px;
}
input,select,textarea{
  width:100%; padding:10px;
  border-radius:5px;
  border:1px solid #333;
  background:#0f1115;
  color:var(--ink);
  font-size:16px;
  margin-top:5px; margin-bottom:15px;
}
button{
  background:var(--gold);
  border:none;
  color:black;
  font-weight:bold;
  padding:10px 16px;
  border-radius:6px;
  cursor:pointer;
}
button:hover{opacity:0.8;}
.discount-flash{
  background:limegreen!important;
  color:black!important;
  transition:all 0.3s ease;
}
.table{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:6px;
  margin-bottom:10px;
}
.table input{width:100%;}
.signature-box{
  border:2px dashed var(--gold);
  height:150px; border-radius:10px;
  background:#0b0d12;
  margin-top:10px;
}
footer{
  text-align:center;
  padding:20px;
  color:var(--gold);
  border-top:1px solid #333;
  margin-top:40px;
}
</style>
</head>
<body>

<header>
  <img src="assets/warmupuk-logo.png.PNG?v=2" class="logo" alt="Warm Up UK Homes">
  <h1>WARM UP UK HOMES</h1>
  <p>Contract Builder · Black & Gold Theme</p>
  <button onclick="savePDF()">Print / Save PDF</button>
  <button onclick="sendWhatsApp()">Share via WhatsApp</button>
</header>

<div class="container">

  <h2 class="section-title">Client & Job Details</h2>
  <label>Contract Number</label>
  <input type="text" id="contractNum" readonly>

  <label>Client Name</label>
  <input type="text" id="clientName">

  <label>Contact Number (WhatsApp)</label>
  <input type="text" id="clientNumber" placeholder="+44... or 07...">

  <label>Property Address</label>
  <textarea id="address"></textarea>

  <label>Rep Name</label>
  <input type="text" id="repName">

  <label>Job Type</label>
  <select id="jobType">
    <option>Loft Insulation</option>
    <option>Underfloor Insulation</option>
    <option>Spray Foam Removal</option>
    <option>Other</option>
  </select>

  <label>Date</label>
  <input type="text" id="dateField" readonly>

  <h2 class="section-title">Products & Pricing</h2>
  <div id="productTable" class="table">
    <input placeholder="Description">
    <input type="number" value="1">
    <input type="number" value="0">
    <input type="text" value="0.00" readonly>
    <button onclick="removeLine(this)">✖</button>
  </div>
  <button onclick="addLine()">+ Add line</button>

  <br><label><input type="checkbox" id="vatToggle" checked> Apply VAT (20%)</label>

  <div style="margin-top:10px;">
    <button onclick="applyDiscount()">Apply Discount</button>
    <input type="number" id="discountBefore" placeholder="Before Discount £">
    <input type="number" id="discountAfter" placeholder="After Discount £">
  </div>

  <h3>Subtotal: £<span id="subtotal">0</span></h3>
  <h3>VAT (20%): £<span id="vat">0</span></h3>
  <h2 style="color:var(--gold)">Grand Total: £<span id="grandTotal">0</span></h2>

  <h2 class="section-title">Signature</h2>
  <canvas id="signature" class="signature-box"></canvas>
  <button onclick="clearSignature()">Clear Signature</button>

</div>

<footer>© Warm Up UK Homes · Fitzwilliam House · Doncaster DN4 5NG</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
document.getElementById("dateField").value = new Date().toLocaleDateString('en-GB');
document.getElementById("contractNum").value = "WUUK-" + new Date().toISOString().slice(0,10).replace(/-/g,"") + "-" + Math.floor(Math.random()*9999);

function addLine(){
  const row=document.createElement("div");
  row.className="table";
  row.innerHTML=`<input placeholder="Description">
                 <input type="number" value="1">
                 <input type="number" value="0">
                 <input type="text" value="0.00" readonly>
                 <button onclick="removeLine(this)">✖</button>`;
  document.getElementById("productTable").after(row);
}
function removeLine(btn){btn.parentElement.remove();}
function applyDiscount(){
  const before=parseFloat(document.getElementById('discountBefore').value)||0;
  const after=parseFloat(document.getElementById('discountAfter').value)||0;
  if(after<before){
    document.getElementById('discountAfter').classList.add('discount-flash');
    setTimeout(()=>{document.getElementById('discountAfter').classList.remove('discount-flash');},800);
  }
  document.getElementById('grandTotal').innerText=after.toFixed(2);
}
function clearSignature(){
  const c=document.getElementById('signature');
  const ctx=c.getContext('2d');
  ctx.clearRect(0,0,c.width,c.height);
}
const canvas=document.getElementById('signature');
const ctx=canvas.getContext('2d');
let drawing=false;
canvas.addEventListener('mousedown',()=>drawing=true);
canvas.addEventListener('mouseup',()=>drawing=false);
canvas.addEventListener('mousemove',draw);
function draw(e){
  if(!drawing)return;
  const rect=canvas.getBoundingClientRect();
  ctx.fillStyle="white";
  ctx.beginPath();
  ctx.arc(e.clientX-rect.left,e.clientY-rect.top,2,0,Math.PI*2);
  ctx.fill();
}
async function savePDF(){
  const { jsPDF } = window.jspdf;
  const pdf=new jsPDF();
  pdf.text("Warm Up UK Homes Contract",20,20);
  pdf.save("WUUK-Contract.pdf");
}
function sendWhatsApp(){
  const name=document.getElementById('clientName').value;
  const num=document.getElementById('clientNumber').value.replace(/\s+/g,'');
  const job=document.getElementById('jobType').value;
  const msg=encodeURIComponent(`Warm Up UK Homes Contract for ${name} - Job: ${job}`);
  window.open(`https://wa.me/${num}?text=${msg}`,'_blank');
}
</script>
</body>
</html>
